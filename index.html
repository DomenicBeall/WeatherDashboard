<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <!-- Font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <div class="row">
            <div class="col-sm-3">
                <div class="search-col">
                    <h3>Search for a City:</h3>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="" aria-label="Search" id="cityInput">
                        <button class="btn btn-primary" type="button" id="searchButton">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item">asdasdw</li>
                        <li class="list-group-item">Dapibus ac facilisis in</li>
                        <li class="list-group-item">Morbi leo risus</li>
                        <li class="list-group-item">Porta ac consectetur ac</li>
                        <li class="list-group-item">Vestibulum at eros</li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="card details-col">
                    <div class="card-body">
                        <h2 id="cityNameDiv">Atlanta (8/15/2019)</h2>
                        <p>Temperature: <span id="temperatureDiv">90.9F</span></p>
                        <p>Humidity: <span id="humidityDiv">90.9F</span></p>
                        <p>Wind Speed: <span id="windSpeedDiv">90.9F</span></p>
                        <p>UV Index: <span id="uvIndexDiv">90.9F</span></p>
                    </div>
                </div>
                <div class="details-col">
                    <h2>5-Day Forecast</h2>
                    <div id="forecast-cards">
                        <!-- Five day forecast cards will be generated here -->
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
