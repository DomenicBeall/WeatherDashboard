<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <!-- Font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <div class="row">
            <div class="col-md-3">
                <div class="search-col">
                    <h3>Search for a City:</h3>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter city name..." aria-label="Search" id="cityInput">
                        <button class="btn btn-primary" type="button" id="searchButton">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <ul class="list-group" id="search-history">
                        <!-- Previous search entries will go here -->
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card details-col">
                    <div class="card-body">
                        <h2><span id="cityNameDiv">Enter a city to search</span><img id="wicon" src=""></h2>
                        <div id="weatherInformation">
                            <p>Temperature: <span id="temperatureDiv"></span></p>
                            <p>Humidity: <span id="humidityDiv"></span></p>
                            <p>Wind Speed: <span id="windSpeedDiv"></span></p>
                            <p>UV Index: <span id="uvIndexDiv"></span></p>
                        </div>
                    </div>
                </div>
                <div class="details-col">
                    <div id="5DayDiv">
                        <h2>5-Day Forecast</h2>
                        <div id="forecast-cards">
                            <!-- Five day forecast cards will be generated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
